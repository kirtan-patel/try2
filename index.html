<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Responsive Contact Us Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">KISUMU SENIOR ACADEMY</div>
          <div class="text-two">Saturday: 5PM onwards</div>
          <div class="text-two">Sunday: 9AM onwards</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
        <form action="#">

          <div class="input-box">
            <label class="label">Full Name:</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <label class="label">Phone No:</label>
            <input type="number" placeholder="Enter your phone number">
          </div>
          <!-- gender -->
          <div>
            <label class="label">Gender:</label>
            <select style="background-color: #f0f1f8; border-radius: 5px;" class="input-box" name="gender" id="gender">
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>



          <div class="input-box message-box" style="margin-bottom: 40px;">
            <label class="label">D.O.B:</label>
            <input type="date" placeholder="Enter your phone number">
          </div>

          <div class="input-box">
            <label class="label">Age:</label>
            <input type="number" placeholder="Enter your age">
          </div>

          <!-- games -->
          <div class="input-box">
            <label class="label">Select Games(Max. 3):</label>
          </div>


          <div class="button">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
